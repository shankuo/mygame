    <script type="text/javascript">

        //画布建立
        var canvas = null;
        var tcanvas = null;
        var ncanvas = null;
        var cont = null;
        var tcont = null;
        var ncont = null;
        var touchTime = 0;

        var scene = null;

        var box = new IBox();

        IVal.DEBUG = false;
        IVal.FontColor = IColor.White();
        IVal.FontSize = 18;

        var cacheOver = false;
        var cacheIndex = 0;

        var zoom = 1.0;
        var isPhone = false;
        var tempPhone = false;
        var roated = false;
        var isVertical = false;
        var dir = true;

        var keyCodeS = [];

        function onLoad(){
            //初始化画面部分
            document.body.parentNode.style.overflow = "hidden";
            canvas = document.getElementById("main_canvas");
            if(IsPC()){
                canvas.onmousedown = inputdonw;
                canvas.onmousemove = inputmove;
                canvas.onmouseup = inputup;
                document.onkeyup = doKeyUp;
                document.onkeydown = doKeyDown;
            }
            canvas.addEventListener("touchstart",tDown,false);
            canvas.addEventListener("touchmove",tMove,false);
            canvas.addEventListener("touchend",tup,false);
            canvas.focus();
            tcanvas = document.getElementById("temp_canvas");
            ncanvas = document.getElementById("new_canvas");
            cont = canvas.getContext("2d");
            tcont = tcanvas.getContext("2d");
            ncont = ncanvas.getContext("2d");
            //初始化音频部分
            IAudio.init();
            //获得游戏宽高
            IVal.GWidth = canvas.width;
            IVal.GHeight = canvas.height;
            IVal.SceneRect.right = IVal.GWidth;
            IVal.SceneRect.bottom = IVal.GHeight;

            IVal.Mods = null;
            cacheOver = true;
            runGame();
        }

        function runGame(){
            if(false){
                IVal.Mods = new IMods(function(){
                    iFActionGameStart();
                    ;
                    resizeGame();
                    setInterval(update,  1000 / IVal.FPS);
                });
            }else{
                iFActionGameStart();
                resizeGame();
                setInterval(update,  1000 / IVal.FPS);
            }

        }


        function update(){
            IAudio.update();
            if(isPhone && !roated){
                if(!isVertical){
                    cont.translate(IVal.GHeight, 0);
                    cont.rotate(90 * Math.PI/180);
                    roated = true;
                }
            }
            cont.clearRect(0,0,IVal.GWidth,IVal.GHeight);
            if(cacheOver){
                if(IInput.down){
                    touchTime += 1;
                    if(touchTime >= 80){
                        IInput.Tlong = true;
                    }
                }
                IVal.updateNumSp = 0;
                if(IVal.scene != null) {
                    IVal.scene.update();
                }
                box.update();
                if(IVal.DEBUG){
                    cont.fillStyle = IColor.White().JColor();
                    cont.fillText("All Sp:" + box.getSize() + " , Activity Sp:" +IVal.updateNumSp , 10 , 20);
                }
                IInput.up = false;
            }else{
                cont.fillStyle = IColor.White().JColor();
                cont.fillText("资源加载中..." + cacheIndex + "/" + cacheLoad.length , 10 , 20);
            }
            IInput.RecoveryKey();
        }

        function doKeyDown(ev){
            var oEvent = ev || event;
            var keyCode = oEvent.keyCode;
            if(keyCodeS.indexOf(keyCode) == -1){
                keyCodeS = addKeyCodeArry(keyCode, keyCodeS);
                IInput.keyCodeAry = addKeyCodeArry(keyCode, IInput.keyCodeAry);
            }

        }

        function doKeyUp(ev){
            var oEvent = ev || event;
            var keyCode = oEvent.keyCode;
            keyCodeS = deletKeyCodeArry(keyCode, keyCodeS);
            IInput.keyCodeAry = deletKeyCodeArry(keyCode, IInput.keyCodeAry);
        }

        function addKeyCodeArry(num, arr) {
            var index = arr.indexOf(num);
            if(index == -1){
                arr.push(num);
            }
            return arr;
        }

        function deletKeyCodeArry(num, arr) {
            var index = arr.indexOf(num);
            if(index >= 0){
                arr.splice(index, 1);
            }
            return arr;
        }


        function tDown(e){
            IInput.down = true;
            IInput.up = false;
            IInput.move = false;
            var x =  e.touches[0].clientX;
            var y =  e.touches[0].clientY;
            var rt = getPointOnCanvas(canvas,x,y);
            IInput.dx = rt.x;
            IInput.dy = rt.y;
            IInput.x = rt.x;
            IInput.y = rt.y;

            IInput.touches = [];
            for(var i = 0;i< e.touches.length;i++){
                var rr = getPointOnCanvas(canvas,e.touches[i].clientX,e.touches[i].clientY);
                IInput.touches[i] = {
                    id : e.touches[i].identifier,
                    clientX : rr.x,
                    clientY : rr.y
                }
            }

        }

        function tMove(e){
            if(IInput.down){
                IInput.move = true;
                IInput.up = false;
                var x =  e.touches[0].clientX;
                var y =  e.touches[0].clientY;
                var rt = getPointOnCanvas(canvas,x,y);
                IInput.x = rt.x;
                IInput.y = rt.y;

                IInput.touches = [];
                for(var i = 0;i< e.touches.length;i++){
                    var rr = getPointOnCanvas(canvas,e.touches[i].clientX,e.touches[i].clientY);
                    IInput.touches[i] = {
                        id : e.touches[i].identifier,
                        clientX : rr.x,
                        clientY : rr.y
                    }
                }
            }



            e.preventDefault();
        }

        function tup(e){

            IInput.up = true;
            IInput.Tlong = false;
            touchTime = 0;
            if(e.touches.length <=0){
                IInput.move = false;
                IInput.down = false;
            }
            var x =  e.pageX;
            var y =  e.pageY;
            var rt = getPointOnCanvas(canvas,x,y);
            IInput.dx = 0;
            IInput.dy = 0;
            IInput.x = rt.x;
            IInput.y = rt.y;

            IInput.touches = [];
            for(var i = 0;i< e.touches.length;i++){
                var rr = getPointOnCanvas(canvas,e.touches[i].clientX,e.touches[i].clientY);
                IInput.touches[i] = {
                    id : e.touches[i].identifier,
                    clientX : rr.x,
                    clientY : rr.y
                }
            }
        }

        function inputdonw(e){
            IInput.down = true;
            IInput.up = false;
            IInput.move = false;
            var x =  e.pageX;
            var y =  e.pageY;
            var rt = getPointOnCanvas(canvas,x,y);
            IInput.dx = rt.x;
            IInput.dy = rt.y;
            IInput.x = rt.x;
            IInput.y = rt.y;

            IInput.touches = [];
            IInput.touches[0] = {
                id : -1,
                clientX : rt.x,
                clientY : rt.y
            }
        }

        function inputmove(e){
            if(IInput.down){
                IInput.move = true;
                IInput.up = false;

            }
            var x =  e.pageX;
            var y =  e.pageY;
            var rt = getPointOnCanvas(canvas,x,y);
            IInput.x = rt.x;
            IInput.y = rt.y;

            IInput.touches = [];
            IInput.touches[0] = {
                id : -1,
                clientX : rt.x,
                clientY : rt.y
            }
        }

        function inputup(e) {
            IInput.move = false;
            IInput.up = true;
            IInput.down = false;
            var x =  e.pageX;
            var y =  e.pageY;
            var rt = getPointOnCanvas(canvas,x,y);
            IInput.dx = 0;
            IInput.dy = 0;
            IInput.x = rt.x;
            IInput.y = rt.y;

            IInput.touches = [];
        }

        function getPointOnCanvas(canvas, x, y) {
            var bbox = canvas.getBoundingClientRect();
            var xx = (x - bbox.left) * (canvas.width  / bbox.width);
            var yy = (y - bbox.top)  * (canvas.height / bbox.height);
            if(!dir){
                if(isVertical){
                    var temp =xx;
                    xx =IVal.GWidth - yy;
                    yy =temp;

                }else{
                    var temp = xx;
                    xx = yy;
                    yy = IVal.GHeight - temp;

                }
            }
            return {
                x: xx ,
                y: yy
            };

        }

        function rand(s,e){
            return s + Math.floor(Math.random() * (e - s));
        }

        function resizeGame(){
            //window.scrollTo(0, 1);//0420 Hide the address bar!
            var div = document.getElementById("main_div");
            var gameCanvas = document.getElementById("main_canvas");
            var widthToheight = IVal.GWidth / IVal.GHeight;
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            isVertical = IVal.GHeight >= IVal.GWidth;
            if(isVertical){
                isPhone = false;
            }else{
                isPhone = newHeight > newWidth;
            }
            if(isPhone){
                var newWidthToHeight = newHeight / newWidth;
                var widthToheight = IVal.GHeight / IVal.GWidth;
                if(!isVertical){
                    var newWidthToHeight = newWidth / newHeight;
                    if(newWidthToHeight > widthToheight){
                        newWidth = newHeight * widthToheight;
                    }else{
                        newHeight = newWidth / widthToheight;
                    }
                }
//                else{
//                    if(newWidthToHeight > widthToheight){
//                        newWidth = newWidth / widthToheight;
//                    }else{
//                        newHeight = newWidth / widthToheight;
//                    }
//                }
            }else{

                var newWidthToHeight = newWidth / newHeight;
                if(newWidthToHeight > widthToheight){
                    newWidth = newHeight * widthToheight;
                }else{
                    newHeight = newWidth / widthToheight;
                }
            }

            if(isPhone){
                zoom = IVal.GHeight / newHeight;
            }else{
                zoom = IVal.GWidth / newWidth;
            }

            if(gameCanvas != null){
                gameCanvas.style.width = newWidth + "px";
                gameCanvas.style.height = newHeight + "px";

                if(!isVertical && tempPhone != isPhone){
                    tempPhone = isPhone;
                    if(isPhone){
                        gameCanvas.width = IVal.GHeight;//540
                        gameCanvas.height = IVal.GWidth;//960
                    }else{
                        gameCanvas.width = IVal.GWidth;//940
                        gameCanvas.height = IVal.GHeight;//540
                    }
                    roated = false;
                    dir = !dir;
                }
                gameCanvas.focus();
            }

            if(div != null){
                div.style.width = newWidth + "px";
                div.style.height = newHeight + "px";
            }
        }

        String.prototype.replaceAll = function(reallyDo, replaceWith, ignoreCase) {
            if (!RegExp.prototype.isPrototypeOf(reallyDo)) {
                return this.replace(new RegExp(reallyDo, (ignoreCase ? "gi": "g")), replaceWith);
            } else {
                return this.replace(reallyDo, replaceWith);
            }
        };
        
        Image.prototype.dispose = function(){
        };

        Image.prototype.loadTexture = function(){
        };

        Array.prototype.remove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };

        function log(obj){
            console.log(obj);
        }

        window.addEventListener("resize",resizeGame,false);

        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        function setWindowStatus(type){
        }

        function gameClose(){
            var userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Chrome") != -1) {
                window.open("", "_self").close();
            } else {
                window.opener = null;
                window.open("", "_self");
                window.close();
            }
        }

        function IDll(path){
            var _sf = this;
            this.id = -1;
            this.doStaticFunction = function(namespace,fname,parameter){
                return null;
            };
            this.creatObj = function(namespace){
                return new IDLLObject(_sf.id,namespace);
            };
            function IDLLObject(id,namespace){
                this.id = -1;
                this.doFunction = function(fname,ftypes,parameter){
                    return null;
                };
            }

        }

        function IMods(func){

            var mods = [];

            var rd = new IRWFile("iFMods");
            rd.onload = function(){
                rd.readMS(6);
                var l = rd.readInt();
                for(var i = 0;i<l;i++){
                    var m = new IMod(rd);
                    mods[m.key] = m;

                    //跳过脚本
                    var ll = rd.readInt();
                    for(var j = 0 ; j < ll ; j++){
                        rd.readString();rd.readString();
                    }
                    rd.readString();
                    rd.readString();
                }
                if(func != null){
                    func();
                }
            };

            this.findMod = function(key){
                return mods[key];
            }

        }

        function IMod(rd){
            this.data = [];
            this.trigger = [];

            var t = rd.readMS(5);
            rd.readString();rd.readString();rd.readString();rd.readInt();
            this.key = rd.readString();
            var l = rd.readInt();
            for (var i = 0; i < l; i++) {
                rd.readString();rd.readInt();rd.readBool();
            }
            rd.readBool();rd.readBool();rd.readBool();rd.readBool();rd.readBool();
            rd.readString();rd.readBool();rd.readInt();rd.readString();
            l = rd.readInt();
            for (i = 0; i < l; i++) {
                this.data.push(new IModData(rd));
            }
            l = rd.readInt();
            for (i = 0; i < l; i++) {
                var trig = new IModTrigger(rd);
                this.trigger[trig.key] = trig.js;
            }

            //跳过
            l = rd.readInt();
            for (i = 0; i < l; i++) {
                rd.readString();rd.readInt();rd.readBool();
            }
            rd.readString();
            //跳过
            l = rd.readInt();
            for (i = 0; i < l; i++) {
                rd.readString();
            }
            rd.readString();
            rd.readBool();rd.readBool();
        }

        function IModData(rd){
            this.table = null;
            rd.readString();
            var temp = rd.readString();
            if(temp == "table"){
                this.table = [];
                var columns = rd.readInt();
                var rows = rd.readInt();

                for(var i = 0;i<rows;i++){
                    var min = [];
                    for(var j = 0;j<columns;j++){
                        min[j] = rd.readString();
                    }
                    this.table.push(min);
                }
            }
            rd.readBool();
        }

        function IModTrigger(rd){
            rd.readString();

            this.key = rd.readString();
            this.js = rd.readString();

            rd.readMS(3);rd.readString();rd.readInt();rd.readInt();

            var l = rd.readInt();
            for (var i = 0; i < l; i++) {
                rd.readString();rd.readInt();rd.readString();
            }
        }

        function gameInput(title,msg,text,fuc){
            var word = prompt(msg,text);
            if(word){
                fuc(word);
            }
        }


    </script>
